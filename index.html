<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness World</title>
    <link rel="stylesheet" href="style.css">
     <style>
        body{
            background-image: url(wallpaer01.webp);
        }
     </style>
</head>
<body>
    
    <header class="header">
        <div class="left">
         <img src="logo02.webp" alt="">
         
         
        </div>
       <div class="left01">
        <div>Fitness World</div>
       </div>

        <div class="mid">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
        </div>
        <div class="right">
        <button class="btn">Call Us</button>
        <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        
       <form >
        
        <h2>JOIN THE BEST FITNESS GYM</h2>
      
        <div class="form-group">
           <input id='name' type="text" placeholder="Enter Your Name">
        </div>
        <div class="form-group"> 
         <input id='no' type="text" placeholder="Enter Your Mobile No">
        </div>
        <div class="form-group">
         <input type="text" placeholder="Enter Your Locatin" id='location'>
        </div>
        <div class="form-group">
        <input type="text" placeholder="Enter Your Email Address" id='email'>
        </div>
        <div class="form-group">
        <button class="btn" onclick="login()">
            Submit
        </button>
        </div>
        
       </form>
    </div>
    
    
</body>
<script>
    function login(){
        var name=document.getElementById('name').value;
        var no=document.getElementById('no').value;
        var location=document.getElementById('location').value;
        var email=document.getElementById('email').value;
        let myobj={
          name,
          no,
          location,
          email

        };
    let myobj_serialized=JSON.stringify(myobj);

    localStorage.setItem('myobj',myobj_serialized);
    localStorage.setItem('name',name);
    localStorage.setItem('no',no);
    localStorage.setItem('location',location);
    localStorage.setItem('email',email);
    let myobj_deserialized=JSON.parse(localStorage.getItem('myobj'));
   console.log(myobj_deserialized);

 }
</script>
</html>
